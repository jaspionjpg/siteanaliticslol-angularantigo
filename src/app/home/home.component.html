<div id="slider_sec">
	<div class="container">
		<div class="row">
			<div class="slider">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<div class="wrap_caption">
								<div class="caption_carousel">
									<h1>Analitics <font color="#00B2EE">LOL</font></h1>
									<p>Procura de campeonatos, times e jogadores</p>
									<br><br>
									<div class="input-group custom-search-form col-md-4 col-md-offset-4">
										<input type="text" class="form-control" placeholder="Busque aqui...">
										<span class="input-group-btn">
											<button class="btn btn-default" type="button">
												<i class="fa fa-search"></i>
											</button>
										</span>
									</div>
								</div>						
							</div>
						</div>	
					</div>
				</div>
			</div>	
		</div>			
	</div>	
</div>

<div id="tm_sec">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 ">
				<div class="title_sec">
					<h2>Melhores jogadores da temporada</h2>
				</div>			
			</div>	

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12">
				<div class="all_team">
					<div *ngFor="let jogador of jogadoresSlider" class="sngl_team">						
						<img [src]="jogador.urlImagem" alt=""/>
						<h3 align="center">
							{{jogador.nome}} <br><br> 
							<span>
								{{jogador.funcao}} 
							</span>
						</h3>		
						<hr>
						<div class="informacoesmelhoresjogadores">
							<h3 style="margin-top:0px;">
								KDA
								<span style="float:right;padding-right:17px;"> 
									{{jogador.kda}}
								</span>
							</h3>
							<h3 style="margin-top:0px;">
								Kills
								<span style="float:right;padding-right:17px;"> 
									{{jogador.kill}}
								</span>
							</h3>
							<h3 style="margin-top:0px;">
								Mortes
								<span style="float:right;padding-right:17px;"> 
									{{jogador.morte}}
								</span>
							</h3>
							<h3 style="margin-top:0px;">
								Assistencias
								<span style="float:right;padding-right:17px;"> 
									{{jogador.assistencia}}
								</span>
							</h3>
							<h3 style="margin-top:0px;">
								Gold
								<span style="float:right;padding-right:17px;"> 
									{{jogador.gold}}
								</span>
							</h3>
							<div align="center">
								<img *ngFor="let campeaoLista of jogador.campeoesLista" [src]="campeaoLista.urlImagem" alt=""/>
							</div>
						</div>
					</div>				
				</div>			
			</div>
		</div>
	</div>
</div>
