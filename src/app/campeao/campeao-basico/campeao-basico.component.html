<div class="col-lg-12" align="center">
  <h1 class="page-header">Campeões</h1>
</div>

<ul class="nav nav-tabs nav-justified">
  <li role="presentation" routerLink="basico" routerLinkActive="active"><a>Básico</a></li>
  <li role="presentation" routerLink="estatistica" routerLinkActive="active"><a>Estátisticas</a></li>
</ul>
<br>
<div class="col-md-7">			
  <input class="col-md-12" type="text" id="txtBusca" placeholder="Buscar nesta lista" />
  <br>
  <div class="fotos" id="fotos">
    <ul id="ulItens">
      <li *ngFor="let campeaoLista of campeoesLista">
        <a [routerLink]="[campeaoLista.id]">
          <div style="margin:3px;" class="text-center">
            <img [src]="campeaoLista.urlImagem" alt="" width="80px" height="80px"/><br>
            {{campeaoLista.nome}}
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="col-md-5">
  <router-outlet></router-outlet>
</div>
